    <script>

        // Add a new method to the Shape class's prototype, calcPerimeter(), which calculates its perimeter 
        //     (the length of the shape's outer edge) and logs the result to the console.

        function Shape(name, sides, sideLength) {
            this.name = name;
            this.sides = sides;
            this.sideLength = sideLength;
        }



        Shape.prototype.calperimeter = function () {

            console.log((this.sides - 2) * this.sideLength * 2)
        }



        var new11 = new Shape("NIlesh", 4, 5);

        console.log(new11)

        new11.calperimeter();


        // Create a new instance of the Shape class called square. Give it a name of square and a sideLength of 5.

        Shape.prototype.square22 = function () {

            console.log(this.sideLength * this.sideLength);
        }

        var square = new Shape("square", 4, 5);


        console.log(square)


        square.square22();
