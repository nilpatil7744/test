    <script>


        function students(marks, marksvalue) {

            this.marks = marks;
            this.marksvalue = marksvalue;

        }


        function pecentage() {
            return Math.floor(((this.marks / this.marksvalue) * 100));
        }


   

        function random() {
            return Math.floor(Math.random() * 101)
        }
